<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          {%- if site.minima.social_links.meetup -%}
            <li><a target="_black" href="{{ site.minima.social_links.meetup }}">Join us in Meetup</a></li>
          {%- endif -%}
          {%- if site.minima.social_links.discord -%}
            <li><a target="_black" href="{{ site.minima.social_links.discord }}">Join us in Discord</a></li>
          {%- endif -%}
        </ul>
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
